<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formularz</h1>
        <form id="myForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error" style="display: none;">Proszę podać poprawny adres email.</div>
            </div>
            <div class="form-group">
                <label for="pesel">PESEL:</label>
                <input type="text" id="pesel" name="pesel" oninput="validatePeselAndFillBirthdate()">
                <div id="peselError" class="error" style="display: none;">Proszę podać poprawny numer PESEL (11 cyfr).</div>
            </div>
            <div class="form-group">
                <label for="birthdate">Data urodzenia:</label>
                <input type="date" id="birthdate" name="birthdate" readonly>
                <div id="birthdateError" class="error" style="display: none;">Z danego peselu nie da wyciągnać się daty urodzenia.</div>
            </div>
            <div class="form-group">
                <label for="gender">Płeć:</label>
                <select id="gender" name="gender">
                    <option value="">Wybierz</option>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                    <option value="other">Inna</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newsletter">Subskrybuj newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <div class="form-group">
                <label for="payment">Forma płatności:</label><br>
                <input type="radio" id="payment1" name="payment" value="credit">
                <label for="payment1">Karta kredytowa</label><br>
                <input type="radio" id="payment2" name="payment" value="paypal">
                <label for="payment2">PayPal</label><br>
                <input type="radio" id="payment3" name="payment" value="transfer">
                <label for="payment3">Przelew bankowy</label>
            </div>
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
